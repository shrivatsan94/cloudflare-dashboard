<!DOCTYPE html>
<html>
<head>
    <title>Picanova Cloudflare API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {

  padding: 15px;
  text-align: center;
  background-repeat: no-repeat;
  background-position: center top;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
#title1 {
       position: relative;

       font-size: 10px;
}
#title2 {
    position: relative;

    font-size: 10px;
}

</style>
</head>
<!--body style="background-color: #f1f1f1"-->
<body>
<div class="header">
    <img src="picanova.png" style="width:200px;height:75px;">
</div>

<div id="navbar">
    <a id="login"></a>
</div>
<div id="title"></div>
<div><h3 class="header">Cloudflare API Results</h3></div>
<div id="content"></div>
</body>
</html>
